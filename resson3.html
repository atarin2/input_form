<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>入力練習</title>
    </head>
    <body>
        <h1>入力データの取り出し練習</h1>
        <!-- 1つ目：テキスト入力 -->
        <p>
            名前：<input type="text" id="name" placeholder="名前を入力">
            <!--ボタンを押すと関数を実行-->
            <button onclick="getName()">名前を取得</button> 
        </p>
        <p id="name-result">ここに名前が表示されます</p>
        <hr>


        <!-- 2つ目：セレクト（選択肢） -->
        <p>
            好きな色：
            <select id="color">
                <option value="">選んでください</option>
                <option value="赤">赤</option>
                <option value="青">青</option>
                <option value="緑">緑</option>
            </select>
            <button onclick="getColor()">色を取得</button>
        </p>
        <p id="color-result">ここに色が表示されます</p>
        <hr>


        <!-- 3つ目：テキストエリア -->
        <p>
            メッセージ：<br>
            <textarea id="message" rows="3" cols="30" placeholder="メッセージを入力"></textarea><br>
            <button onclick="getMessage()">メッセージを取得</button>
        </p>
        <p id="message-result">ここにメッセージが表示されます</p>
        <hr>

        <!-- 4つ目：全部まとめて取得 -->
        <button onclick="getAllData()" style="background-color: lightblue; padding: 10px;">全部まとめて取得</button>
        <p id="all-result">ここに全部の情報が表示されます</p>


        <script>

        // 1. 名前を取得する関数
        function getName() {
            // ①入力欄からデータを取り出す
            const nameInput = document.getElementById('name');
            const nameValue = nameInput.value;
            
            // ②画面に表示
            document.getElementById('name-result').innerText = `あなたの名前：${nameValue}`;
            
            // ③コンソールにも表示（確認用）
            console.log('取得した名前:', nameValue);
        }


        // 2. 色を取得する関数
        function getColor() {
            const colorValue = document.getElementById('color').value;
            document.getElementById('color-result').innerText = `選んだ色：${colorValue}`;
            console.log('取得した色:', colorValue);
        }
        

        // 3. メッセージを取得する関数
        function getMessage() {
            const messageValue = document.getElementById('message').value;
            document.getElementById('message-result').innerText = `メッセージ：${messageValue}`;
            console.log('取得したメッセージ:', messageValue);
        }

        // 4. 全部まとめて取得する関数
        function getAllData() {
            // 各入力欄からデータを取得
            const name = document.getElementById('name').value;
            const color = document.getElementById('color').value;
            const message = document.getElementById('message').value;
            
            // まとめて表示
            const result = `
                名前：${name}
                色：${color}
                メッセージ：${message}
            `;
            
            document.getElementById('all-result').innerText = result;
        }
        </script>

    </body>
</html>
