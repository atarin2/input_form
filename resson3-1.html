<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>入力練習3-1</title>
    </head>
    <body>
        <h1>入力データの取り出し練習</h1>

        <p>
            名前：<input type="text" id ="name" placeholder="名前を入力してください">
            <button onclick="getName()">名前を取得</button>
        </p>
        
        <p id = "name-result">ここに名前を表示</p>
        <hr>

        <script>
        function getName(){
            const name = document.getElementById("name");
            const nameInput = name.value;

            document.getElementById("name-result").innerText = `こんにちは、${nameInput.trim()}さん`;
        }
            
        </script>

    </body>
</html>
