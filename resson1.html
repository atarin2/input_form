<!--ボタンを押すと空白箇所に文字を出現させる-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascriptを使用した文字列出力</title>
</head>
<body>
    <button id = mybutton>ボタン</button>
    <p id = indication></p>

    <script>
        document.getElementById('mybutton').addEventListener('click',function(){
            document.getElementById('indication').innerText ="結果出力";
        })
    </script>
</body>
</html>
