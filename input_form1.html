    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>test</title>
    </head>
    <body>
        <form>
            <label>日時：
                <input type="date" required><!--requiredは入力必須を意味する-->
                <input type="time">
            </label><hr>
            <label>カテゴリ：
                <select id = "category" >
                    <option value="未選択">カテゴリを選択してください</option>
                    <option value="提出物">提出物</option>
                    <option value="学習">学習</option>
                    <option value="生活">生活</option>
                    <option value="その他">その他</option>
                </select><hr>
            </label>
            <label>内容：
                <textarea rows="4" cols="30" required></textarea>
            </label><hr>
            
            <button type="submit">記録する</button>
        </form>
    </body>
