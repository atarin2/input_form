<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach・テンプレートリテラル・文字列累計の使用練習</title>
</head>
<body>
    <script>//forEach練習１
        const fruits = ['りんご', 'バナナ', 'みかん'];

        fruits.forEach(fruit => {
            console.log(fruit);
        });
    </script>
    <script>//forEach練習２
        const scores = [85, 92, 78, 96];

        scores.forEach(score =>{
            console.log(score);
        });
    </script>
        

    <script>//オブジェクトを利用したテンプレートリテラル
        const product = {name: "ノートPC", price: 80000, stock: 5};

        const message = `商品名:${product.name}, 価格：${product.price}, 在庫：${product.stock}`
        console.log(message);
    </script>


    <script>//文字列の累計１
        let result = '';

        result += 'Hello ';
        result += 'World!';

        console.log(result);
    </script>
    <script>//文字列の累計２
        const items = ['パン', '牛乳', '卵'];

        let itemList = '';
        items.forEach((item, i) => {
            if (i > 0 ) itemList += '、';
            itemList += item;
        });

        console.log(itemList);
    </script>
    <script>//文字列の累計３
        const students = [
            {id: 1, name: '田中', score: 85},
            {id: 2, name: '佐藤', score: 92},
            {id: 3, name: '鈴木', score: 78}
        ];

        let html = '';
        students.forEach( student => {
            html += `<div>${student.name}: ${student.score}点<div>\n`
        });

        console.log(html)
    </script>
</body>
</html>
