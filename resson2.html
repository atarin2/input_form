<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson2</title>
</head>
<body>
    <label>あなたの名前：
        <input type="text" placeholder="名前を入力してください" id = "name">
        <button id = mybutton>送信</button>
    </label>

    <p id = change>ボタンを押すとこの文が変わるよ！</p>

    <script>
        document.getElementById('mybutton').addEventListener('click', function(){
            const input = document.getElementById('name');
            const nameinput = input.value;

            if (nameinput.trim() === '') { 
                //trimは文字列の前後にある空白（スペース）を取り除くメソッド
                document.getElementById('change').innerText = `名前を入力してください！`;
            }
            else {
                //ここでもtrimを入れないと空白が入った文字列はそのまま出力される
                document.getElementById('change').innerText = `こんにちは、${nameinput.trim()}さん！`; 
            }
        });
    </script>
</body>
</html>
