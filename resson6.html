<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort（並べ替え）の使用練習</title>
</head>
<body>
    
    <script>//数字
        const number = [5, 2, 8, 1, 9];

        const asc = number.sort((a,b) => a - b);
        console.log(asc);

        const desc = number.sort((a,b) => b - a);
        console.log(desc);
    </script>


    <script>//文字列
        const furuit = ['banana', 'apple', 'cherry', 'date']

        //sortメソッドの内容を指定しなければアルファベット順
        const sorted = furuit.sort();
        console.log(sorted);
    </script>


    <script>//オブジェクト
        const student = [
            {name:'田中', score:85},
            {name:'佐藤', score:92},
            {name:'鈴木', score:78},
        ]

        const score = student.sort((a,b) => a.score - b.score);
        console.log(score);
    </script>

    
    <script>//日付
        const date = ['2024-01-15', '2024-01-10', '2024-01-20', '2025-07-30'];

        //newdateで日付オブジェクトに変更している　※そのままであれば文字列として扱う
        const newDate = date.sort((a, b) => new Date(a) - new Date(b));
        console.log(newDate);
    </script>


    <script>//練習問題1　※期限が近い順
        const tasks = [
        {title: '買い物', deadline: '2024-01-20', priority: 'low'},
        {title: '会議準備', deadline: '2024-01-15', priority: 'high'},
        {title: 'レポート', deadline: '2024-01-25', priority: 'medium'}
        ];

        const task = tasks.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
        console.log(task);
    </script>
    <script>//練習問題2　※在庫数が少ない順
        const products = [
            {name: 'ノートPC', price: 80000, stock: 5},
            {name: 'マウス', price: 2000, stock: 15},
            {name: 'キーボード', price: 5000, stock: 8}
        ];

        const product = products.sort((a, b) => a.stock - b.stock);
        console.log(product);
    </script>
</body>
</html>
